<html>
    <head>
        <title>Civitrans</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="script/script.js" type="text/javascript"></script>
     </head>

    <body>
        <form method="POST" name="form" action="Cambiar_password">
            <div id="apDiv1"></div>
            <div id="apDiv5">
                <table width="95%" height="560px">
                    <tr>
                        <td scope="col" width="50%" align="center" valign="center"><img src="images/ministeriotransporte.png" width="310" height="95" align="middle"><br>
  <img src="images/logo_runt.png" width="310" height="95" align="middle"><br><img src="images/simit.png" width="212" height="131" align="middle"></td>
                        <td width="10%">&nbsp;</td>
                        <td scope="col" width="40%" align="center" valign="center">
                        
                      <fieldset>
                                <div align="center" id="titulo"><img src="images/logo.png" width="228" height="99" align="middle"> INICIO DE SESION</div><hr style="background-color:#F8F8F8">
                                <div align="center" class="contenido" >
                                    <input type="hidden" name="tipo" value="1">
                                    <table width="500" border="0">
                                        <tr>
                                            <td rowspan="5"><img src="images/user.png" width="112px" height="112px"></td>
                                            <td height="22">&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Usuario</th>
                                            <th scope="col"><input type="text" name="txtusuario" required></th>
                                        </tr>
                                        <tr>
                                            <th scope="row">Contraseña</th>
                                            <td align="center"><input type="password" name="txtpassword" required></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Nueva Contraseña</th>
                                            <td align="center"><input type="password" name="txtpasswordn" required></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Confirme nueva contraseña</th>
                                            <td align="center"><input type="password" name="txtpasswordcn" required></td>
                                        </tr>
                                    </table>
                                    <p>
                                        <input type="button" id="inputCancelar" onclick="cancelar()" value="Cancelar">
                                        <input type="submit" value="Validar">
                                </div>
                                
                            </fieldset>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="apDiv4"><br>&copy; La Civica Impresores SAS</div>
        </form>
    </body>
</html>
